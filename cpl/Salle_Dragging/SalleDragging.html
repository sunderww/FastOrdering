<script type="text/javascript">

window.addEventListener("load", windowLoadHandler, false);

//For debug messages
var Debugger = function() { };
Debugger.log = function(message) {
	try {
		console.log(message);
	}
	catch (exception) {
		return;
	}
}

function windowLoadHandler() {
	canvasApp();
}

function canvasSupport() {
	return Modernizr.canvas;
}

function canvasApp() {
	if (!canvasSupport()) {
		return;
	}
	
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d");
	
	init();
	
	var step;
	var numShapes;
	var shapes;
	var dragIndex;
	var dragging;
	var mouseX;
	var mouseY;
	var dragHoldX;
	var dragHoldY;
	var timer;
	var targetX;
	var targetY;
	var easeAmount;
	

	function init() {
		numShapes = 5;
		easeAmount = 0.7;
		step = 12;
		
		shapes = [];
		
		makeShapes();
		
		drawScreen();
		
		theCanvas.addEventListener("mousedown", mouseDownListener, false);
		theCanvas.addEventListener("dblclick", onClickListener, false);
	}
	
	function makeShapes() {
		var tempX;
		var tempY;
		var tempA;
		var tempColor;
		for (i=0; i < numShapes; i++) {

			tempX = theCanvas.width / step;
			tempY = theCanvas.height / step;
			
			tempA = 0.3 + 0.5*Math.random();

			//randomly select either a circle or a square
			tempShape = new SimpleSquareParticle(tempX, tempY, i);
			
			tempShape.color = "rgba(" + 0 + "," + 0+ "," + 0 + "," + 0.7+ ")";
			tempShape.radius = (theCanvas.height / step) / 2;
			shapes.push(tempShape);
		}
	}
	
	function mouseDownListener(evt) {
		var i;
		
		var bRect = theCanvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(theCanvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(theCanvas.height/bRect.height);
				
		for (i=0; i < numShapes; i++) {
			if (shapes[i].hitTest(mouseX, mouseY)) {	
				dragging = true;
				dragIndex = i;
			}
		}
		
		if (dragging) {
			window.addEventListener("mousemove", mouseMoveListener, false);
			
			//place currently dragged shape on top
			shapes.push(shapes.splice(dragIndex,1)[0]);
			
			dragHoldX = mouseX - shapes[numShapes-1].x;
			dragHoldY = mouseY - shapes[numShapes-1].y;
			
			targetX = mouseX - dragHoldX;
			targetY = mouseY - dragHoldY;
			
			//start timer
			timer = setInterval(onTimerTick, 1000/30);
		}
		theCanvas.removeEventListener("mousedown", mouseDownListener, false);
		window.addEventListener("mouseup", mouseUpListener, false);
		
		if (evt.preventDefault) {
			evt.preventDefault();
		}
		else if (evt.returnValue) {
			evt.returnValue = false;
		}
		return false;
	}
	
	function onTimerTick() {
		shapes[numShapes-1].x = shapes[numShapes-1].x + easeAmount*(targetX - shapes[numShapes-1].x);
		shapes[numShapes-1].y = shapes[numShapes-1].y + easeAmount*(targetY - shapes[numShapes-1].y);
		if ((!dragging)&&(Math.abs(shapes[numShapes-1].x - targetX) < 0.1) && (Math.abs(shapes[numShapes-1].y - targetY) < 0.1)) {
			shapes[numShapes-1].x = targetX;
			shapes[numShapes-1].y = targetY;
			clearInterval(timer);
		}
		drawScreen();
	}

	function closest (target, size, step_tmp) {
				var step_length = size / step_tmp;
				var arr = new Array();

				var it = 0;
				for (i = 0; i < size;i += step_length) {
					arr[it] = i;
					it++;
				}

                var curr = arr[0];

                console.log(arr);
                var diff = Math.abs (target - curr);
                for (var val = 0; val < arr.length; val++) {
                    var newdiff = Math.abs (target - arr[val]);
                    if (newdiff < diff) {
                        diff = newdiff;
                        curr = arr[val];
                    }
                }
                console.log(curr);
                return curr;
    }
	
	function onClickListener(evt) {
		var i;
		
		var bRect = theCanvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(theCanvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(theCanvas.height/bRect.height);
				
		for (i=0; i < numShapes; i++) {
			if (shapes[i].hitTest(mouseX, mouseY)) {	
				make_info(shapes[i]);
			}
		}
	}

	function make_info(table) {
		alert(table.number);
	}


	function mouseUpListener(evt) {
		theCanvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
			console.log(targetX);
			console.log(targetY);
						console.log("------------------");

			targetX = closest(targetX - (theCanvas.width / step / 2), theCanvas.width, step) + (theCanvas.width / step / 2);
			targetY = closest(targetY - (theCanvas.height / step / 2), theCanvas.height, step) + (theCanvas.width / step / 2);
		}
	}

	function mouseMoveListener(evt) {
		var posX;
		var posY;
		var shapeRad = shapes[numShapes-1].radius;
		var minX = shapeRad;
		var maxX = theCanvas.width - shapeRad;
		var minY = shapeRad;
		var maxY = theCanvas.height - shapeRad;
		
		var bRect = theCanvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(theCanvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(theCanvas.height/bRect.height);
		posX = mouseX - dragHoldX;
		posX = (posX < minX) ? minX : ((posX > maxX) ? maxX : posX);
		posY = mouseY - dragHoldY;
		posY = (posY < minY) ? minY : ((posY > maxY) ? maxY : posY);
		
		targetX = posX;
		targetY = posY;
	}
		
	function drawShapes() {
		var i;
		for (i=0; i < numShapes; i++) {
			shapes[i].drawToContext(context);
		}
	}
	
	function add_table() {
			tempX = theCanvas.width / step;
			tempY = theCanvas.height / step;
			console.log(shapes);
			tempA = 0.7;

			tempShape = new SimpleSquareParticle(tempX, tempY, 1);
			
			tempShape.color = "rgba(" + 0 + "," + 0+ "," + 0 + "," + tempA + ")";
			tempShape.radius = (theCanvas.height / step) / 2;
			shapes.push(tempShape);
			numShapes++;
			tempShape.drawToContext(context);
	}

	document.getElementById('add_table').onclick = function() {
    	add_table();
	}


	function drawScreen() {
		//bg
		context.fillStyle = "#ffffff";
		context.fillRect(0,0,theCanvas.width,theCanvas.height);

		var x = theCanvas.width / step;
		var y = theCanvas.height / step;
		for (i = 0;i < step; i++) {
			for (j = 0;j < step; j++) {
				context.strokeRect(i * x,j * y,i*x + x,j *y + y);
			}
		}
		
		
		drawShapes();		
	}

	
}

</script>
